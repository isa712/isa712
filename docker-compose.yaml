version: "3"
services:

  db:
    image: postgres:11-alpine
    environment:
      POSTGRES_DB: wiki
      POSTGRES_PASSWORD: ifrn@2019
      POSTGRES_USER: isabella
    logging:
      driver: "none"
    restart: unless-stopped
    volumes:
      - db-data:/var/lib/postgresql/data

  wiki:
    image: requarks/wiki:2
    depends_on:
      - db
    environment:
      DB_TYPE: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: isabella
      DB_PASS: ifrn@2019
      DB_NAME: wiki
    restart: unless-stopped
    ports:
      - "9090:3000"

volumes:
  db-data:
